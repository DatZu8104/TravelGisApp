<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBS Travel</title>

    <!-- ✅ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
      }

      .hero-section {
        background-image: url('your-background-image.jpg'); /* Thay bằng ảnh nền của bạn */
        background-size: cover;
        background-position: center;
        padding: 60px 20px;
        position: relative;
        text-align: left;
        min-height: 100vh;
      }

      .hero-overlay {
        background: transparent;
        padding-top: 50px;
        padding-left: 40px;
        position: relative;
        z-index: 1;
      }

      .hero-title-img {
        width: 650px;
        max-width: 100%;
        display: block;
        margin-bottom: -20px;
        z-index: 1;
        position: relative;
      }

      .hero-subtitle-img {
        width: 600px;
        max-width: 90%;
        display: block;
        margin-left: 85px;
        position: relative;
        z-index: 2;
      }

      .hero-circles {
        display: flex;
        justify-content: center;
        gap: 40px;
        position: absolute;
        bottom: -90px; /* Điều chỉnh vị trí trôi ra phần nền cong */
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }

      .circle-img {
        background: white;
        border-radius: 50%;
        padding: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .circle-img img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 4px solid #f4c847;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="hero-section">
      <div class="hero-overlay">
        <img src="we-need.png" alt="We Need" class="hero-title-img" />
        <img src="marine-vitamin.png" alt="Marine Vitamin" class="hero-subtitle-img" />
      </div>

      <div class="hero-circles">
        <div class="circle-img">
          <img src="circle1.jpg" alt="Activity 1" />
        </div>
        <div class="circle-img">
          <img src="circle2.jpg" alt="Activity 2" />
        </div>
        <div class="circle-img">
          <img src="circle3.jpg" alt="Activity 3" />
        </div>
      </div>
    </div>
  </body>
</html>
